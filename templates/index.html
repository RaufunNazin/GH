<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Girls' Hall Search Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <header class="bg-primary text-white py-4 mb-4">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-8">
                        <h1 class="mb-0">
                            <i class="fas fa-university me-2"></i>
                            Girls' Hall Search Portal
                        </h1>
                        <p class="mb-0 mt-2">Search hall and department information</p>
                    </div>
                    <div class="col-md-4 text-end">
                        <div class="language-toggle">
                            <button class="btn btn-outline-light btn-sm" onclick="toggleLanguage()">
                                <i class="fas fa-language me-1"></i>
                                <span id="lang-text">বাংলা</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Search Section -->
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="search-container">
                        <div class="input-group input-group-lg">
                            <span class="input-group-text bg-white border-end-0">
                                <i class="fas fa-search text-muted"></i>
                            </span>
                            <input type="text" 
                                   class="form-control border-start-0" 
                                   id="searchInput" 
                                   placeholder="Search by hall name or department name..."
                                   autocomplete="off">
                            <button class="btn btn-primary" type="button" onclick="performSearch()">
                                <i class="fas fa-search me-1"></i>
                                Search
                            </button>
                        </div>
                        <div class="search-suggestions mt-2" id="searchSuggestions"></div>
                    </div>
                </div>
            </div>

            <!-- Results Section -->
            <div class="row mt-4">
                <div class="col-12">
                    <div id="loadingSpinner" class="text-center d-none">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2">Searching...</p>
                    </div>

                    <div id="resultsContainer" class="d-none">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h3 id="resultsTitle">Search Results</h3>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-outline-secondary btn-sm" onclick="exportResults()">
                                    <i class="fas fa-download me-1"></i>
                                    Export
                                </button>
                                <button type="button" class="btn btn-outline-secondary btn-sm" onclick="clearResults()">
                                    <i class="fas fa-times me-1"></i>
                                    Clear
                                </button>
                            </div>
                        </div>
                        <div id="resultsContent"></div>
                    </div>

                    <div id="noResults" class="text-center d-none">
                        <div class="card">
                            <div class="card-body">
                                <i class="fas fa-search fa-3x text-muted mb-3"></i>
                                <h4>No results found</h4>
                                <p class="text-muted">Try searching with different keywords or check your spelling.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for detailed view -->
    <div class="modal fade" id="detailModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Hall Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- Details will be populated here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
